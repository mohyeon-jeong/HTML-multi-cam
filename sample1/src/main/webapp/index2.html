<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

tag 안에 사용하는 tag

<h1>Hello html</h1>

<p>문장 태그</p>

<p>문장 <b>태그</b></p>   <!-- bold -->

<p>문장 <strong>태그</strong></p>

<p>문장 <i>태그</i></p>

<p>문장 <sub>태그</sub></p>
<p>문장 <sup>태그</sup></p>

<p>문장<br>태그</p>

</html>
