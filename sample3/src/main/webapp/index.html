<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- link	목적 : 이동 -->
	<a href="NewFile.html">move to NewFile.html</a>
	<br>
	<br>
	<a href="http://zum.com">move to Zum</a>
	<br>
	<br>

	<!-- 
		form : link의 목적
			   JavaScript에서 접근하기 용이함
			   
		값을 전달할 시 사용되는 attribute
		id		: 현재 페이지에서 하나만 인식. JavaScript에서 접근할 목적
		class	: JS에서 접근 목적. CSS에서 주로 사용됨
		name	: link 시 값 전달 목적
	 -->
	<form action="NewFile.jsp">
		<input type="hidden" name="mynum" value="123">
		ID : <input type="text" name="id" placeholder="ID"><br>
		PW : <input	type="password" name="pwd" placeholder="PW"><br>
		<input type="submit" value="go to NewFile.jsp">
		<input type="reset" value="reset">
	</form>
	<br>
	<br>
	<input type="text" placeholder="NAME">
	<br>
	<br>	
	<input type="button" value="Name of Button">
	<br>
	<br>
	
	<!-- HTML5 -->
	<input type="date">
	<br>
	<br>
	<input type="range" max="10" min="0">
	<br>
	<br>
	<input type="search" placeholder="search">
	<br>
	<br>
	<input type="color" value="#0000ff">

</body>
</html>
